<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400;1,600;1,800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b83b5dad27.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
    <title>CloneWhatsapp</title>
</head>
<body>
   <div class="container">

   <aside class="sidebar">
    <div class="toolbar-container">
        <img class="user-photo" src="img/avatar1.png">
        <div class="auxicons-toolbar-container">
            <i class="fa-solid fa-spinner"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>
    <div class="notification-container">
        <i class="fa fa-bell-slash"></i>
        <p class="receive-notification">Receba notificações de novas mensagens</p>
        <p class="activate-notification">
            Ativar notificações da área de trabalho
            <i class="fa fa-angles-right"></i>
        </p>
    </div>
    <div class="search-container">
        <i id="contact-search" class="fa fa-search"></i>
        <input type="text" name="search" id="search" placeholder="procurar ou começar uma nova conversa">
    </div>
    <div class="contact-container">
        <div class="contact-box active-chat">
            <img src="img/avatar2.png" class="user-photo">
            <div class="user-info">
                
                <p class="user-name">Sabrina Matos</p>
                <p class="user-messagepreview"><i class="fa-solid fa-check-double"></i>Oi, tudo bem?</p>
            </div>
            <div class="message-info">
                <p class="message-time">22:40</p>
                <p class="message-pending">3</p>
            </div>
        </div>

        <div class="contact-box">
            <img src="img/avatar3.png" class="user-photo">
            <div class="user-info">
                <p class="user-name">João Augusto</p>
                <p class="user-messagepreview">Está disponível para um freela?</p>
            </div>
            <div class="message-info">
                <p class="message-time">12:30</p>
                <p class="message-pending">3</p>
            </div>
        </div>

        <div class="contact-box">
            <img src="img/avatar4.png" class="user-photo">
            <div class="user-info">
                <p class="user-name">Maria Silva</p>
                <p class="user-messagepreview">O projeto ficou perfeito</p>
            </div>
            <div class="message-info">
                <p class="message-time">08:20</p>
                <p class="message-pending">5</p>
            </div>
        </div>
    </div>
   </aside>

   <main class="chat-container">
        <nav class="chat-navbar">
            <div class="contact-infocontainer">
                <img class="user-photo" src="img/avatar2.png">
                <p class="user-name">Sabrina Matos</p>
            </div>
            <ul class="chattools-container">
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-paperclip"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
            </ul>
        </nav>
        <div class="messages-container">
            <div class="bg-image"></div>
            <div class="chat-messages">
                <p class="guest-message">Olá, bom dia</p>
                <p class="user-message">Oi, tudo bem?</p>
            </div>
        </div>
        <div class="sendmessage-container">
            <i class="fa-regular fa-face-grin"></i>
            <input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite sua mensagem">
            <i class="fa-solid fa-microphone"></i>
        </div>
   </main>
</div>
</body>
</html>
